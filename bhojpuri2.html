<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png" type="image/png">
    <title>Bhojpuri Songs by Aman-Anish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0f0f0f;
            color: #0f0f0f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 250px;
            padding: 40px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .countdown {
            font-size: 1.5em;
            font-weight: bold;
            color: #000;
            font-family: cursive;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>We're working hard to bring you something amazing. Stay tuned!</p>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        // Set the date we're counting down to (change this to your launch date)
        const countDownDate = new Date("June 26, 2025 00:00:00").getTime();

        // Update the countdown every 1 second
        const countdownFunction = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();
            
            // Find the distance between now and the countdown date
            const distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
            
            // If the countdown is finished, write some text
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "We are coming livr soon!";
            }
        }, 1000);
    </script>
</body>
</html>
