<!DOCTYPE html>
<html>
<head>
<title>Stylish Button</title>
<style>
  .cursive-button {
    font-family: cursive; /* Use cursive font */
    font-size: 24px; /* Adjust font size */
    background-color: #f0e68c; /* Light goldenrod yellow background */
    color: #8b4513; /* Saddle brown text color */
    padding: 15px 30px; /* Padding for spacing */
    border: 2px solid #a0522d; /* Sienna border */
    border-radius: 10px; /* Rounded corners */
    cursor: pointer; /* Change cursor on hover */
    box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3); /* Add shadow */
    transition: background-color 0.3s ease; /* Smooth transition */
  }

  .cursive-button:hover {
    background-color: #e6d76b; /* Slightly darker on hover */
  }
</style>
</head>
<body>

<button class="cursive-button" onclick="location.href='index.html'">Go to Home page</button>

</body>
</html>
