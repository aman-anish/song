<!DOCTYPE html>
<html>
<head>
<title>Bhojpuri Song </title>
<style>
body {
  background-color: #121212; /* Dark background */
  color: #ffffff; /* Text color */
  font-family: Arial;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

h1 {
  font-size: 3em; /* Large h1 */
  margin-bottom: 20px;
}

button {
  padding: 20px 40px; /* Large button */
  font-size: 1.5em;
  background-color: #333333; /* Button background */
  color: #ffffff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #555555; /* Hover color change */
}
</style>
</head>
<body>
<h1>This is a Large Heading</h1>
<button>This is a Large Button</button>
</body>
</html>
