<!DOCTYPE html>
<html lang="en">
<head>

    body {

    h1 {

    .logo {

      display: block;
      margin: 0 auto 20px;
      outline: none;

    .logo:hover {

    .menu-btn {

    }

    .sidebar a:hover {
      background: #333;
    }

    .stars {

      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      pointer-events: none;
      display: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: moveStars 3s infinite;
    }

    @keyframes moveStars {

    .player {

    .song-title {

      margin-bottom: 20px;
      color: #00ffc8;
    }
    
    .artist {

      margin-bottom: 15px;
      color: #00ffc8;
    }

      justify-content: center;
      gap: 6px;
      margin-bottom: 20px;
      height: 80px;
      align-items: flex-end;
    }

      display: flex;
    }

      height: 20px;
      background-color: #00ffc8;
      animation: bounce 1s infinite ease-in-out;
      transform-origin: bottom;
    }

    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 100% { transform: scaleY(0.2); }
      50% { transform: scaleY(4); }
    }

    .progress-container {
      width: 100%;
      background: #444;
      border-radius: 8px;
      overflow: hidden;
      height: 8px;
      margin-bottom: 10px;
      position: relative;
    }

    .progress-filled {
      height: 100%;
      width: 0%;
      background: #00ff99;
    }

    .time-display {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    .play-btn {
      width: 80px;
      height: 40px;
      border: 2px solid #00ff99;
      border-radius: 10px;
      background: transparent;
      cursor: pointer;
      font-size: 16px;
      color: #00ff99;
      font-weight: bold;
      position: relative;
    }

    .download-btn {
      background: transparent;
      border: none;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      position: absolute;
      right: 20px;
      bottom: 20px;
    }

    .download-btn img {
      width: 48px;
      height: 48px;
      filter: invert(1);
    }

    audio {
      display: none;
    }

    #searchBar {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
    }
  </style>
</head>
