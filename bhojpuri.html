<!DOCTYPE html>
<html>
<head>
  <title>Stylish Button - Dark Theme</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    .cursive-button {
      font-family: Arial, sans-serif;
      font-size: 28px;
      background-color: #333;
      color: #f0e68c;
      padding: 20px 40px;
      border: 2px solid #f0e68c;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .cursive-button:hover {
      background-color: #444;
      color: #fffacd;
    }

    h1 {
      font-family: Arial, sans-serif;
      color: #f0e68c;
      font-size: 36px;
      margin-bottom: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Bhojpuri song is going to come very soon.</h1>
  <button class="cursive-button" onclick="location.href='index.html'">Go to Home page</button>
</body>
</html>
