<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="logo.png" type="image/png">
    <title>Songs by Aman-Anish</title>
    <style>
        /* Full page styling with black background */
        body {
    font-family: 'Arial', sans-serif;
    background-color: #000000; /* Black background */
    color: #ffffff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column; /* Align items vertically */
    align-items: center; /* Horizontally center the content */
    height: 100vh;
    text-align: center;
    overflow: hidden; /* Prevent scrolling */
    position: relative;
}


        /* Heading Styling */
        h1 {
            font-size: 2.5em;
            margin-bottom: 50px;
            font-family: 'Georgia', serif;
            color: #fff;
            text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.7);
        }

        /* Button Styling */
        .button {
            background-color: #333333;
            border: 2px solid #ff4081;
            color: white;
            padding: 20px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        /* Button Hover Effects */
        .button:hover {
            background-color: #444444;
            transform: translateY(-4px);
            border-color: #ff80ab;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.8);
        }

        /* Button Active Effects */
        .button:active {
            background-color: #555555;
            transform: translateY(2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
        }

        .button:focus {
            outline: none;
        }

        /* Glowing effect for buttons */
        .button {
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 8px rgba(255, 255, 255, 0.8), 0 0 15px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 0, 150, 0.8);
            }
            100% {
                text-shadow: 0 0 25px rgba(255, 255, 255, 1), 0 0 35px rgba(255, 0, 150, 1), 0 0 50px rgba(255, 0, 150, 1);
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Songs by Aman-Anish</h1>
        <button class="button" onclick="window.location.href='romantic.html'">Romantic Songs</button>
        <button class="button" onclick="window.location.href='sad.html'">Sad Songs</button>
        <button class="button" onclick="window.location.href='bhojpuri.html'">Bhojpuri Songs</button>
    </div>
    
    <!-- Full-page starry background -->
    <div id="stars"></div>

    <script>
        // Function to create stars dynamically
        function createStars(numStars) {
            const starContainer = document.getElementById('stars');
            
            // Create the stars and append them to the container
            for (let i = 0; i < numStars; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                
                // Randomize the size and position of each star
                const size = Math.random() * 3 + 1; // Random size between 1px and 4px
                const positionX = Math.random() * 100; // Random horizontal position (0-100%)
                const positionY = Math.random() * 100; // Random vertical position (0-100%)
                
                // Apply the styles to the star
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${positionY}%`;
                star.style.left = `${positionX}%`;
                
                // Add the star to the container
                starContainer.appendChild(star);
            }
        }

        // Create 200 stars (you can adjust the number for more or fewer stars)
        createStars(200);

        // Add CSS for stars dynamically in the head
        const style = document.createElement('style');
        style.innerHTML = `
            /* Star styling */
            #stars {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
            }

            .star {
                position: absolute;
                border-radius: 50%;
                background-color: white;
                opacity: 0.7;
                animation: twinkle 3s infinite ease-in-out; /* Increased duration for smoother effect */
            }

            /* Animation for smoother twinkling stars */
            @keyframes twinkle {
                0% { opacity: 0.5; }
                50% { opacity: 0.3; }
                100% { opacity: 0.5; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
