<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Player</title>
  <style>
    body {
      background: #0d0d0d;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      padding: 40px 10px;
    }

    .player {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 30px 20px;
      margin: 30px auto;
      max-width: 500px;
      position: relative;
      box-shadow: 0 0 15px rgba(0, 255, 150, 0.2);
    }

    .song-title {
      font-size: 20px;
      margin-bottom: 20px;
      color: #00ffc8;
    }

    .visualizer-container {
      display: none;
      justify-content: center;
      gap: 6px;
      margin-bottom: 20px;
      height: 80px;
      align-items: flex-end;
    }

    .visualizer-container.active {
      display: flex;
    }

    .bar {
      width: 5px;
      background: #00ffcc;
      height: 20px;
      animation: bounce 1s infinite ease-in-out;
      transform-origin: bottom;
    }

    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 100% { transform: scaleY(0.2); }
      50% { transform: scaleY(4); }
    }

    .progress-container {
      width: 100%;
      background: #444;
      border-radius: 8px;
      overflow: hidden;
      height: 8px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .progress-filled {
      height: 100%;
      background: #00ff99;
      width: 0%;
    }

    .time-display {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    .play-btn {
      width: 80px;
      height: 40px;
      border: 2px solid #00ff99;
      border-radius: 10px;
      background: transparent;
      cursor: pointer;
      font-size: 16px;
      color: #00ff99;
      font-weight: bold;
    }

    .download-btn {
      background: transparent;
      border: none;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      position: absolute;
      right: 20px;
      bottom: 20px;
    }

    .download-btn img {
      width: 48px;
      height: 48px;
      filter: invert(1);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="player" id="player1">
    <div class="song-title">Aaj Unse Milna Hai (Lofi 1)</div>
    <audio id="audio1" src="Aaj-Unse-Milna-Hai-slowed(lofi).mp3"></audio>
    <div class="visualizer-container" id="viz1">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="progress-container" onclick="seek(event, 1)">
      <div class="progress-filled" id="progress1"></div>
    </div>
    <div class="time-display" id="time1">0:00 / 0:00</div>
    <div class="controls">
      <button class="play-btn" id="playBtn1" onclick="togglePlay(1)">Play</button>
    </div>
    <a class="download-btn" href="Aaj-Unse-Milna-Hai-slowed(lofi).mp3" download>
      <img src="download-button.png" alt="Download">
    </a>
  </div>

  <div class="player" id="player2">
    <div class="song-title">Aaj Unse Milna Hai (Lofi 2)</div>
    <audio id="audio2" src="Aaj-Unse-Milna-Hai-slowed(lofi).mp3"></audio>
    <div class="visualizer-container" id="viz2">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="progress-container" onclick="seek(event, 2)">
      <div class="progress-filled" id="progress2"></div>
    </div>
    <div class="time-display" id="time2">0:00 / 0:00</div>
    <div class="controls">
      <button class="play-btn" id="playBtn2" onclick="togglePlay(2)">Play</button>
    </div>
    <a class="download-btn" href="Aaj-Unse-Milna-Hai-slowed(lofi).mp3" download>
      <img src="download-button.png" alt="Download">
    </a>
  </div>
<div class="player" id="player3">
  <div class="song-title">Aaj Unse Milna Hai (Lofi 3)</div>
  <audio id="audio3" src="Aaj-Unse-Milna-Hai-slowed(lofi).mp3"></audio>
  <div class="visualizer-container" id="viz3">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
  <div class="progress-container" onclick="seek(event, 3)">
    <div class="progress-filled" id="progress3"></div>
  </div>
  <div class="time-display" id="time3">0:00 / 0:00</div>
  <div class="controls">
    <button class="play-btn" id="playBtn3" onclick="togglePlay(3)">Play</button>
  </div>
  <a class="download-btn" href="Aaj-Unse-Milna-Hai-slowed(lofi).mp3" download>
    <img src="download-button.png" alt="Download">
  </a>
</div>


  <script>
    let currentlyPlaying = null;

    function togglePlay(id) {
      const audio = document.getElementById('audio' + id);
      const btn = document.getElementById('playBtn' + id);
      const player = document.getElementById('player' + id);
      const visualizer = document.getElementById('viz' + id);

      if (currentlyPlaying && currentlyPlaying !== id) {
        const otherAudio = document.getElementById('audio' + currentlyPlaying);
        const otherBtn = document.getElementById('playBtn' + currentlyPlaying);
        const otherPlayer = document.getElementById('player' + currentlyPlaying);
        const otherViz = document.getElementById('viz' + currentlyPlaying);

        otherAudio.pause();
        otherAudio.currentTime = 0;
        otherBtn.innerText = "Play";
        otherPlayer.classList.remove("playing");
        otherViz.classList.remove("active");
      }

      if (audio.paused) {
        audio.play();
        btn.innerText = "Pause";
        player.classList.add("playing");
        visualizer.classList.add("active");
        currentlyPlaying = id;
      } else {
        audio.pause();
        btn.innerText = "Play";
        player.classList.remove("playing");
        visualizer.classList.remove("active");
        currentlyPlaying = null;
      }
    }

    function updateProgress(id) {
      const audio = document.getElementById('audio' + id);
      const progress = document.getElementById('progress' + id);
      const timeDisplay = document.getElementById('time' + id);
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = percent + '%';

      const formatTime = (t) => {
        const mins = Math.floor(t / 60);
        const secs = Math.floor(t % 60);
        return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
      };

      timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration || 0)}`;
    }

    function seek(e, id) {
      const audio = document.getElementById('audio' + id);
      const progress = e.currentTarget;
      const width = progress.offsetWidth;
      const offsetX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (offsetX / width) * duration;
    }

    [1, 2, 3].forEach(id => {
      const audio = document.getElementById('audio' + id);
      audio.addEventListener('timeupdate', () => updateProgress(id));
      audio.addEventListener('ended', () => {
        document.getElementById('progress' + id).style.width = '0%';
        document.getElementById('playBtn' + id).innerText = 'Play';
        document.getElementById('player' + id).classList.remove("playing");
        document.getElementById('viz' + id).classList.remove("active");
        currentlyPlaying = null;
      });
    });
  </script>
</body>
</html>
