<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lofi Audio Player</title>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      text-align: center;
    }

    .player {
      background: #1c1c1c;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      margin: 40px auto;
      box-shadow: 0 0 20px rgba(0, 255, 150, 0.3);
      transition: 0.3s ease;
    }

    .song-title {
      font-size: 20px;
      margin-bottom: 15px;
      color: #00ffcc;
    }

    .visualizer {
      display: flex;
      justify-content: center;
      align-items: end;
      height: 40px;
      margin-bottom: 20px;
    }

    .bar {
      width: 6px;
      height: 10px;
      margin: 0 3px;
      background: #00ff99;
      animation: bounce 1s infinite ease-in-out;
      display: none;
    }

    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }
    .bar:nth-child(4) { animation-delay: 0.6s; }
    .bar:nth-child(5) { animation-delay: 0.8s; }

    @keyframes bounce {
      0%, 100% { height: 10px; }
      50% { height: 35px; }
    }

    .controls {
      margin: 20px 0;
    }

    .progress {
      width: 100%;
      height: 8px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .progress-filled {
      height: 100%;
      background: #00ff99;
      width: 0%;
    }

    .btn {
      background: #00ff99;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
      transition: 0.2s ease;
    }

    .btn:hover {
      background: #00cc7a;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="player" data-id="1">
    <div class="song-title">Aaj Unse Milna Hai (Lofi 1)</div>
    <div class="visualizer" id="bars1">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <audio id="audio1" src="Aaj-Unse-Milna-Hai-slowed(lofi).mp3"></audio>
    <div class="progress" onclick="seek(event, 1)">
      <div class="progress-filled" id="progress1"></div>
    </div>
    <div class="controls">
      <button class="btn" onclick="togglePlay(1)">Play / Pause</button>
      <a class="btn" href="Aaj-Unse-Milna-Hai-slowed(lofi).mp3" download>Download</a>
    </div>
  </div>

  <div class="player" data-id="2">
    <div class="song-title">Aaj Unse Milna Hai (Lofi 2)</div>
    <div class="visualizer" id="bars2">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <audio id="audio2" src="Aaj-Unse-Milna-Hai-slowed(lofi).mp3"></audio>
    <div class="progress" onclick="seek(event, 2)">
      <div class="progress-filled" id="progress2"></div>
    </div>
    <div class="controls">
      <button class="btn" onclick="togglePlay(2)">Play / Pause</button>
      <a class="btn" href="Aaj-Unse-Milna-Hai-slowed(lofi).mp3" download>Download</a>
    </div>
  </div>

  <script>
    const players = [1, 2];

    function togglePlay(id) {
      players.forEach(i => {
        const audio = document.getElementById('audio' + i);
        const bars = document.querySelectorAll(`#bars${i} .bar`);

        if (i === id) {
          if (audio.paused) {
            audio.play();
            bars.forEach(bar => bar.style.display = 'block');
          } else {
            audio.pause();
            bars.forEach(bar => bar.style.display = 'none');
          }
        } else {
          audio.pause();
          audio.currentTime = 0;
          document.querySelectorAll(`#bars${i} .bar`).forEach(bar => bar.style.display = 'none');
        }
      });
    }

    function updateProgress(id) {
      const audio = document.getElementById('audio' + id);
      const progress = document.getElementById('progress' + id);
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = percent + '%';
    }

    function seek(e, id) {
      const audio = document.getElementById('audio' + id);
      const progress = e.currentTarget;
      const width = progress.offsetWidth;
      const offsetX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (offsetX / width) * duration;
    }

    players.forEach(id => {
      const audio = document.getElementById('audio' + id);
      audio.addEventListener('timeupdate', () => updateProgress(id));
      audio.addEventListener('ended', () => {
        const bars = document.querySelectorAll(`#bars${id} .bar`);
        bars.forEach(bar => bar.style.display = 'none');
        document.getElementById('progress' + id).style.width = '0%';
      });
    });
  </script>
</body>
</html>
