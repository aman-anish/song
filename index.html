<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Player with Animation</title>
  <style>
    body {
      background: #0f0f0f;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 50px;
    }

    .player-container {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0, 255, 150, 0.2);
    }

    .animation-bars {
      display: flex;
      justify-content: center;
      align-items: end;
      height: 50px;
      margin-bottom: 20px;
    }

    .bar {
      width: 6px;
      height: 10px;
      margin: 0 3px;
      background: #00ff99;
      animation: bounce 1s infinite ease-in-out;
    }

    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }
    .bar:nth-child(4) { animation-delay: 0.6s; }
    .bar:nth-child(5) { animation-delay: 0.8s; }

    @keyframes bounce {
      0%, 100% { height: 10px; }
      50% { height: 40px; }
    }

    .progress {
      width: 100%;
      height: 8px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
      cursor: pointer;
    }

    .progress-filled {
      height: 100%;
      background: #00ff99;
      width: 0%;
    }

    button, a.download {
      background: #00ff99;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      margin-top: 10px;
    }

    button:hover, a.download:hover {
      background: #00cc7a;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="player-container">
    <div class="animation-bars" id="animation">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <audio id="audio" src="Aaj-Unse-Milna-Hai-slowed(lofi).mp3"></audio>

    <div class="progress" onclick="seekAudio(event)">
      <div class="progress-filled" id="progressFilled"></div>
    </div>

    <button onclick="togglePlay()">Play / Pause</button><br>
    <a class="download" href="Aaj-Unse-Milna-Hai-slowed(lofi).mp3" download>Download</a>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const animation = document.getElementById('animation');
    const progressFilled = document.getElementById('progressFilled');

    // Pause other audios if any (only for multi-player setups)
    document.querySelectorAll('audio').forEach(aud => {
      aud.addEventListener('play', () => {
        document.querySelectorAll('audio').forEach(other => {
          if (other !== aud) other.pause();
        });
      });
    });

    function togglePlay() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    audio.addEventListener('play', () => {
      animation.style.display = 'flex';
    });

    audio.addEventListener('pause', () => {
      animation.style.display = 'none';
    });

    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressFilled.style.width = percent + '%';
    });

    function seekAudio(event) {
      const progress = event.currentTarget;
      const clickX = event.offsetX;
      const width = progress.offsetWidth;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    }

    // Hide animation initially
    animation.style.display = 'none';
  </script>

</body>
</html>
