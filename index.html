<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lofi Player</title>
  <style>
    body {
      background: #0e0e0e;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }

    .player {
      background: #1e1e1e;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      margin: 40px auto;
      box-shadow: 0 0 20px rgba(0, 255, 150, 0.3);
      position: relative;
    }

    .song-title {
      font-size: 22px;
      margin-bottom: 15px;
      color: #00ffcc;
    }

    .visualizer {
      display: flex;
      justify-content: center;
      align-items: end;
      height: 40px;
      margin-bottom: 20px;
    }

    .bar {
      width: 6px;
      height: 10px;
      margin: 0 3px;
      background: #00ff99;
      animation: bounce 1s infinite ease-in-out;
      display: none;
    }

    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }
    .bar:nth-child(4) { animation-delay: 0.6s; }
    .bar:nth-child(5) { animation-delay: 0.8s; }

    @keyframes bounce {
      0%, 100% { height: 10px; }
      50% { height: 35px; }
    }

    .time-volume {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-top: 5px;
    }

    .volume-slider {
      width: 100px;
    }

    .controls {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .play-btn {
      width: 70px;
      height: 40px;
      border: 2px solid #00ff99;
      border-radius: 10px;
      background: transparent;
      cursor: pointer;
      font-size: 16px;
      color: #00ff99;
      transition: 0.3s ease;
      font-weight: bold;
    }

    .download-btn {
      background: #00ff99;
      border: none;
      padding: 10px;
      border-radius: 50%;
      color: #000;
      font-size: 20px;
      cursor: pointer;
      text-decoration: none;
      position: absolute;
      right: 20px;
      bottom: 20px;
    }

    .download-btn img {
      width: 20px;
      height: 20px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="player" data-id="1">
    <div class="song-title">Aaj Unse Milna Hai (Lofi 1)</div>

    <div class="visualizer" id="bars1">
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    </div>

    <audio id="audio1" src="Aaj-Unse-Milna-Hai-slowed(lofi).mp3"></audio>

    <div class="time-volume">
      <span id="time1">0:00 / 0:00</span>
      <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider" onchange="setVolume(this.value, 1)">
    </div>

    <div class="controls">
      <button class="play-btn" id="playBtn1" onclick="togglePlay(1)">Play</button>
    </div>

    <a class="download-btn" href="Aaj-Unse-Milna-Hai-slowed(lofi).mp3" download>
      <img src="https://img.icons8.com/ios/50/000000/download.png" alt="Download"/>
    </a>
  </div>

  <div class="player" data-id="2">
    <div class="song-title">Aaj Unse Milna Hai (Lofi 2)</div>

    <div class="visualizer" id="bars2">
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    </div>

    <audio id="audio2" src="Aaj-Unse-Milna-Hai-slowed(lofi).mp3"></audio>

    <div class="time-volume">
      <span id="time2">0:00 / 0:00</span>
      <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider" onchange="setVolume(this.value, 2)">
    </div>

    <div class="controls">
      <button class="play-btn" id="playBtn2" onclick="togglePlay(2)">Play</button>
    </div>

    <a class="download-btn" href="Aaj-Unse-Milna-Hai-slowed(lofi).mp3" download>
      <img src="https://img.icons8.com/ios/50/000000/download.png" alt="Download"/>
    </a>
  </div>

  <script>
    let currentlyPlaying = null;

    function togglePlay(id) {
      const audio = document.getElementById('audio' + id);
      const bars = document.querySelectorAll(`#bars${id} .bar`);
      const btn = document.getElementById('playBtn' + id);

      if (currentlyPlaying && currentlyPlaying !== id) {
        const otherAudio = document.getElementById('audio' + currentlyPlaying);
        otherAudio.pause();
        otherAudio.currentTime = 0;
        document.querySelectorAll(`#bars${currentlyPlaying} .bar`).forEach(bar => bar.style.display = 'none');
        document.getElementById('playBtn' + currentlyPlaying).innerText = "Play";
      }

      if (audio.paused) {
        audio.play();
        bars.forEach(bar => bar.style.display = 'block');
        btn.innerText = 'Pause';
        currentlyPlaying = id;
      } else {
        audio.pause();
        bars.forEach(bar => bar.style.display = 'none');
        btn.innerText = 'Play';
        currentlyPlaying = null;
      }
    }

    function setVolume(value, id) {
      const audio = document.getElementById('audio' + id);
      audio.volume = value;
    }

    function updateTime(id) {
      const audio = document.getElementById('audio' + id);
      const timeDisplay = document.getElementById('time' + id);
      const format = (t) => {
        const min = Math.floor(t / 60);
        const sec = Math.floor(t % 60);
        return `${min}:${sec < 10 ? '0' : ''}${sec}`;
      };
      timeDisplay.textContent = `${format(audio.currentTime)} / ${format(audio.duration || 0)}`;
    }

    [1, 2].forEach(id => {
      const audio = document.getElementById('audio' + id);
      audio.addEventListener('timeupdate', () => updateTime(id));
      audio.addEventListener('ended', () => {
        document.querySelectorAll(`#bars${id} .bar`).forEach(bar => bar.style.display = 'none');
        document.getElementById('playBtn' + id).innerText = "Play";
        document.getElementById('time' + id).textContent = "0:00 / 0:00";
        currentlyPlaying = null;
      });
    });
  </script>
</body>
</html>
