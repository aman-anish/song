<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="logo.png" type="image/png">
    <title>Songs by Aman-Anish</title>
    <style src="home.css"></style>
</head>
<body>
    <div>
        <h1>Songs by Aman-Anish</h1>
         <img src="logo-2.png" alt="Logo 2" class="logo">
        <button class="button" onclick="window.location.href='romantic.html'">Romantic Songs</button>
        <button class="button" onclick="window.location.href='sad.html'">Sad Songs</button>
        <button class="button" onclick="window.location.href='bhojpuri.html'">Bhojpuri Songs</button>
    </div>
    
    <!-- Full-page starry background -->
    <div id="stars"></div>

    <script>
        // Function to create stars dynamically
        function createStars(numStars) {
            const starContainer = document.getElementById('stars');
            
            // Create the stars and append them to the container
            for (let i = 0; i < numStars; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                
                // Randomize the size and position of each star
                const size = Math.random() * 3 + 1; // Random size between 1px and 4px
                const positionX = Math.random() * 100; // Random horizontal position (0-100%)
                const positionY = Math.random() * 100; // Random vertical position (0-100%)
                
                // Apply the styles to the star
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${positionY}%`;
                star.style.left = `${positionX}%`;
                
                // Add the star to the container
                starContainer.appendChild(star);
            }
        }

        // Create 200 stars (you can adjust the number for more or fewer stars)
        createStars(200);

        // Add CSS for stars dynamically in the head
        const style = document.createElement('style');
        style.innerHTML = `
            /* Star styling */
            #stars {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
            }

            .star {
                position: absolute;
                border-radius: 50%;
                background-color: white;
                opacity: 0.7;
                animation: twinkle 3s infinite ease-in-out; /* Increased duration for smoother effect */
            }

            /* Animation for smoother twinkling stars */
            @keyframes twinkle {
                0% { opacity: 0.5; }
                50% { opacity: 0.3; }
                100% { opacity: 0.5; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
