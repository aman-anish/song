<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music Links</title>
    <style>
        /* Full page styling with black background */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000; /* Black background */
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden; /* Prevent scrolling */
            position: relative;
        }

        /* Add twinkling stars animation */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat top left;
            pointer-events: none;
            animation: twinkle 1.5s infinite ease-in-out;
        }

        /* Animation for twinkling stars */
        @keyframes twinkle {
            0% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                opacity: 0.8;
            }
        }

        /* Heading Styling */
        h1 {
            font-size: 3em;
            margin-bottom: 50px;
            font-family: 'Georgia', serif;
            color: #fff;
            text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.7);
        }

        /* Button Styling */
        .button {
            background-color: #333333;
            border: 2px solid #ff4081;
            color: white;
            padding: 20px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        /* Button Hover Effects */
        .button:hover {
            background-color: #444444;
            transform: translateY(-4px);
            border-color: #ff80ab;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.8);
        }

        /* Button Active Effects */
        .button:active {
            background-color: #555555;
            transform: translateY(2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
        }

        .button:focus {
            outline: none;
        }

        /* Glowing effect for buttons */
        .button {
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 8px rgba(255, 255, 255, 0.8), 0 0 15px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 0, 150, 0.8);
            }
            100% {
                text-shadow: 0 0 25px rgba(255, 255, 255, 1), 0 0 35px rgba(255, 0, 150, 1), 0 0 50px rgba(255, 0, 150, 1);
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Music Portal</h1>
        <button class="button" onclick="window.location.href='romantic.html'">Romantic Songs</button>
        <button class="button" onclick="window.location.href='sad.html'">Sad Songs</button>
        <button class="button" onclick="window.location.href='bhojpuri.html'">Bhojpuri Songs</button>
    </div>
    <div class="stars"></div>
</body>
</html>
