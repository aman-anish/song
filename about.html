<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Songs by Aman Anish</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #5f72be 0%, #9921e8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
            color: #ffffff;
        }

        h1 {
            font-size: 2.8em;
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.7;
            margin-bottom: 20px;
        }

        strong {
            color: #ffeb3b;
        }

        a {
            color: #00e0ff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 30px;
            text-align: right;
            font-size: 1.1em;
            font-weight: bold;
            color: #f1f1f1;
        }

        @media (max-width: 600px) {
            .card {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Songs by Aman Anish</h1>

        <p>This is our song album which has <strong>Romantic</strong>, <strong>Sad</strong>, and <strong>Bhojpuri</strong> songs.</p>

        <p>This album is created by <strong>Aman Anish</strong>.</p>

        <p>If there is any problem related to the site or if you have any song available to you, then contact us at:</p>

        <p><strong>Email:</strong> <a href="mailto:amanraj05100@gmail.com">amanraj05100@gmail.com</a></p>

        <div class="footer">
            <p>Thank You</p>
            <p>Aman Anish</p>
        </div>
    </div>
</body>
</html>
